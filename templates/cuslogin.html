<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	<link rel="stylesheet" type="text/css" href="slide navbar style.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form action="/customer_regi" method="POST">
					<label for="chk" aria-hidden="true" style="color: purple;">Sign up</label>
					<input type="varchar" name="name" placeholder="User name" required="">
					<input type="int" name="phone" placeholder="Phone number" required="">
					<input type="password" name="pswd" placeholder="Password" required="">
					<button type="submit">Sign up</button>
					
				</form>
			</div>

			<div class="login">
				<form action="/customer_login" method="POST">
					<label for="chk" aria-hidden="true">Login</label>
					<input type="int" name="phone" placeholder="Phone number" required="">
					<input type="password" name="pswd" placeholder="Password" required="">
					<button type="submit">Login</button>
				</form>
			</div>
	</div>
</body>
