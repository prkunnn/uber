<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Welcome, {{ session['driver_name'] }}</h2>
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Assigned Orders</h5>
                        <p class="card-text">View and accept orders assigned to you.</p>
                        <a href="/assigned_orders" class="btn btn-primary">View Orders</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Orders Out for Delivery</h5>
                        <p class="card-text">Start delivery for accepted orders.</p>
                        <a href="/start_delivery" class="btn btn-warning">Start Delivery</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Complete Orders</h5>
                        <p class="card-text">Mark orders as delivered.</p>
                        <a href="/complete_order" class="btn btn-success">Complete Orders</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
